<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="status">loading a model...</div>
    <label for="wave-toggle">Wave Mode</label>
    <input type="checkbox" id="wave-toggle" name="wave-toggle">
    <div>
      <input type="range" id="sensitivity" name="sensitivity" min="10" max="400" value="40">
      <label for="sensitivity">Sensitivity: <span id="sensitivity-val">40</span> wave detections</label>
    </div>
    <div>
      <input type="range" id="wave-timer" name="wave-timer" min="500" max="4000" value="1500">
      <label for="wave-timer">Wave Timer: <span id="wave-timer-val">1.5</span> seconds</label>
    </div>
    
  </body>
  <script src="sketch.js"></script>
</html>
